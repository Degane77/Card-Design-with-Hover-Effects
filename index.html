<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design with Hover Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="https://via.placeholder.com/300x200/0000ff/ffffff?text=Product+1" alt="Product 1">
                    <h3>Product 1</h3>
                </div>
                <div class="card-back">
                    <p>This is an amazing product with features that you will love!</p>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="https://via.placeholder.com/300x200/ffcc00/ffffff?text=Product+2" alt="Product 2">
                    <h3>Product 2</h3>
                </div>
                <div class="card-back">
                    <p>This is a must-have product for all your needs!</p>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="https://via.placeholder.com/300x200/0000ff/ffffff?text=Product+3" alt="Product 3">
                    <h3>Product 3</h3>
                </div>
                <div class="card-back">
                    <p>Experience the best quality with this exclusive product!</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
